<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ewe Culture Daily</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Ewe Culture Daily</h1>

    <!-- Language Widget for translation -->
    <div id="language-widget">
      <h2 id="translate-title">English to Ewe Translator</h2>
      <button id="toggle-translate" aria-label="Switch translation direction">â‡„</button>
      <input type="text" id="ewe-input" placeholder="Enter a word or phrase">
      <button id="translate-btn" aria-label="Translate">Translate</button>
      <p id="translation-result"></p>
    </div>

    <!-- Quiz Section -->
    <div id="quiz">
      <h2>Ewe Quiz</h2>
      <div id="quiz-questions"></div>
      <div id="quiz-options"></div>
      <button id="quiz-next" style="display: none;">Next Question</button>
      <p id="quiz-score">Score: 0</p>
    </div>

    <!-- Quiz Result Section -->
    <div id="quiz-result" style="display: none;">
      <h2>Quiz Finished!</h2>
      <p>Your score: <span id="user-score"></span></p>
      <h3>Enter your details:</h3>
      <input type="text" id="name" placeholder="Your Name" />
      <input type="email" id="email" placeholder="Your Email" />
      <button id="submit-score">Submit</button>
      <button id="retake-quiz">Retake Quiz</button>
    </div>

    <h3>Top 5 Scores</h3>
    <ul id="leaderboard"></ul>

    <!-- Event Updates Section -->
    <div id="event-updates">
      <h2>Event Updates</h2>
      <ul id="event-list"></ul>
    </div>

    <!-- Social Media Links Section -->
    <div id="social-media">
      <h2>Follow Us</h2>
      <a href="https://www.instagram.com/ewehistory/?hl=en-gb" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://x.com/EveawoHistory" target="_blank">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      <a href="https://www.facebook.com/EweHistory/" target="_blank">
        <i class="fab fa-facebook"></i> Facebook
      </a>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
